name: Bitcoin Price Check

on:
  schedule:
    - cron: "0 * * * *"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - run: python3 -m pip3 install --upgrade pip3
    - run: python3 bitcoin-price-check.py
